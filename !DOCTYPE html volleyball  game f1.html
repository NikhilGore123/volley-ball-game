<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">Volleyball Arena</h1>
            <p class="text-xl text-blue-200">Choose your character and get ready to play!</p>
        </div>

        <div class="flex flex-wrap justify-center gap-8 mb-12">
            <!-- Character Selection Cards -->
            <div class="character-card bg-white rounded-xl p-6 w-64 transition-all duration-300 cursor-pointer" onclick="selectCharacter('beach')">
                <img src="https://images.pexels.com/photos/2744227/pexels-photo-2744227.jpeg?auto=compress&cs=tinysrgb&w=600" 
                     alt="Beach Volleyball Player" 
                     class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold text-center">Beach Style</h3>
                <p class="text-gray-600 text-sm mt-2">Casual beach volleyball with sand physics</p>
            </div>

            <div class="character-card bg-white rounded-xl p-6 w-64 transition-all duration-300 cursor-pointer" onclick="selectCharacter('indoor')">
                <img src="https://images.pexels.com/photos/3094230/pexels-photo-3094230.jpeg?auto=compress&cs=tinysrgb&w=600" 
                     alt="Indoor Volleyball Player" 
                     class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold text-center">Indoor Pro</h3>
                <p class="text-gray-600 text-sm mt-2">Competitive indoor volleyball rules</p>
            </div>

            <div class="character-card bg-white rounded-xl p-6 w-64 transition-all duration-300 cursor-pointer" onclick="selectCharacter('retro')">
                <img src="https://images.pexels.com/photos/1263426/pexels-photo-1263426.jpeg?auto=compress&cs=tinysrgb&w=600" 
                     alt="Retro Volleyball Player" 
                     class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold text-center">Retro 80s</h3>
                <p class="text-gray-600 text-sm mt-2">Nostalgic neon-style volleyball</p>
            </div>
        </div>

        <div class="text-center">
            <button onclick="location.href='mode-select.html'" 
                    class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-full text-lg transition-all duration-300 transform hover:scale-105">
                Start Game <i class="fas fa-volleyball-ball ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        function selectCharacter(style) {
            localStorage.setItem('characterStyle', style);
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('ring-4', 'ring-orange-400');
            });
            event.currentTarget.classList.add('ring-4', 'ring-orange-400');
        }
    </script>
</body>
</html>
